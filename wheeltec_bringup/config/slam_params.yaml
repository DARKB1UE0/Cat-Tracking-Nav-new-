# slam_toolbox 参数配置（优化版）

slam_toolbox:
  ros__parameters:
    # 基本配置
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # 里程计和地图坐标系
    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    use_scan_matching: true
    use_scan_barycenter: true
    
    # 建图模式 (mapping / localization)
    mode: mapping

    # 调试选项
    debug_logging: false
    throttle_scans: 1
    transform_publish_period: 0.02
    map_update_interval: 2.0       # 更频繁地更新地图（原5.0）
    
    # 分辨率 - 提高分辨率
    resolution: 0.02               # 提高分辨率（原0.05）
    max_laser_range: 15.0          # 减小最大范围，提高精度
    
    # 最小运动阈值 - 更敏感的触发
    minimum_travel_distance: 0.1   # 降低阈值（原0.5）
    minimum_travel_heading: 0.1    # 降低阈值（原0.5）
    
    # 循环闭合
    do_loop_closing: true
    loop_match_minimum_chain_size: 5    # 降低（原10）
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # 协方差 - 更精细的搜索
    correlation_search_space_dimension: 0.3    # 缩小搜索范围（原0.5）
    correlation_search_space_resolution: 0.005 # 提高搜索分辨率（原0.01）
    correlation_search_space_smear_deviation: 0.05  # 降低（原0.1）

    # 循环搜索参数
    loop_search_space_dimension: 6.0     # 缩小（原8.0）
    loop_search_space_resolution: 0.02   # 提高（原0.05）
    loop_search_space_smear_deviation: 0.02  # 降低（原0.03）

    # 扫描缓冲区
    distance_variance_penalty: 0.3    # 降低（原0.5）
    angle_variance_penalty: 0.5       # 降低（原1.0）

    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.349
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.9
    minimum_distance_penalty: 0.5
    use_response_expansion: true
    
    # 交互式模式
    enable_interactive_mode: true
    
    # TF时间戳
    tf_buffer_duration: 30.0

    # 使用仿真时间（实际机器人设为false）
    use_sim_time: false

    # 栈大小配置
    stack_size_to_use: 40000000

    # 扫描话题 QoS - 设置为 best_effort 以兼容 pointcloud_to_laserscan
    scan_qos: 1  # 0=system_default, 1=best_effort, 2=reliable
