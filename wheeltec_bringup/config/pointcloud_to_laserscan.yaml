# pointcloud_to_laserscan 参数配置

pointcloud_to_laserscan_node:
  ros__parameters:
    # 目标坐标系
    target_frame: "laser_frame"
    
    # 转换容差
    transform_tolerance: 0.01
    
    # 扫描参数
    min_height: -0.5       # 最小高度 (m)，低于此高度的点被忽略
    max_height: 1.0        # 最大高度 (m)，高于此高度的点被忽略
    
    # 角度范围
    angle_min: -3.14159    # 最小角度 (rad) = -180度
    angle_max: 3.14159     # 最大角度 (rad) = 180度
    angle_increment: 0.0087 # 角度增量 (rad) ≈ 0.5度
    
    # 距离范围
    range_min: 0.1         # 最小距离 (m)
    range_max: 30.0        # 最大距离 (m)
    
    # 扫描时间参数
    scan_time: 0.1         # 扫描时间 (s) = 10Hz
    
    # 使用inf代替nan
    use_inf: true
    
    # 输入点云无穷值处理
    inf_epsilon: 1.0
